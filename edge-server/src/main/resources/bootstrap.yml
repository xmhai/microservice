server:
  port: 8081

spring:
  application:
    name: edge-server
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignored-services: '*'
  routes:
    declarations:
      path: /api/declaration-service/**
      serviceId: declaration-service
    auth-service:
      path: /auth/**
      serviceId: auth-server
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie
  host:
    socket-timeout-millis: 30000
