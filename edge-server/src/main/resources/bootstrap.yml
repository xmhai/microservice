server:
  port: 8081

spring:
  application:
    name: edge-server
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignored-services: '*'
  routes:
    auth:
      path: /oauth/**
      serviceId: oauth-server
      strip-prefix: false
    users:
      path: /users/**
      serviceId: user-service
      strip-prefix: false
  host:
    socket-timeout-millis: 30000
