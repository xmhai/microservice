server:
  port: 8080

spring:
  application:
    name: edge-server
  # when running multiple spring boot in single jvm, need to set jmx
  jmx:
    default-domain: edge-server
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oauth2?createDatabaseIfNotExist=true
    username: root
    password: password1
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        
#eureka:
#  client:
#    service-url:
#      defaultZone: http://localhost:8761/eureka

zuul:
  ignored-services: '*'
  routes:
    users:
      path: /users/**
      serviceId: user-service
      strip-prefix: false
  host:
    socket-timeout-millis: 30000

spring.session.store-type: redis # Session store type.
spring.redis.host: 192.168.56.102 # Redis server host.
spring.redis.port: 6379 # Redis server port.